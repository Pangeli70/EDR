  * @description 
      Show list of the templates available in the current microservice
  * @requires
      Tng.ApgTng_IPageData (V1.0)

      1.0.0 APG 20240813
  * ---------------------------------------------------------------------------- 
-->
<section>

    <table style="display: block; overflow-x: auto; overflow-y: auto; white-space: nowrap; max-height: 20rem;">
        <tr>
            <th style="min-width: 4rem">Template</th>
        </tr>
        <% for (const template of page.data) { %>

        <tr>
            <td>
                <a
                  href="<% template.url %>"
                  role="button"
                  style="padding: 0.1rem; line-height: 1rem;"
                >
                    <% template.url %>
                </a>
            </td>
        </tr>
        <% } %>
    </table>

</section>
