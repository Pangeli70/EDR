        page: {
            data: {
                action: "",
                useCdn: "",
                useTngCache: ""

            components: {

    <form
      action="<% page.data.action %>"
      method="post"

              <% page.data.useCdn %>

              type="checkbox"

        <p style="text-align: right;">
            <button type="submit">

            </button>
        </p>

    </form>
